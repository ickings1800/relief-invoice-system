#  .prod_env file to have POSTGRES_DB, POSTGRES_USER, POSTGRES_PASSWORD,
#  POSTGRES_HOST, POSTGRES_PORT and django_settings_module to to be set.
version: '3'
volumes:
  static_files:
services:
  web:
    build:
      context: .
      dockerfile: docker/prod/python/Dockerfile.prod
    environment:
      - DJANGO_SETTINGS_MODULE=relief.settings.production
    env_file:
      - .prod_env
    volumes:
      - static_files:/home/relief/relief/static/
    ports:
      - 8000:8000
    command: /bin/sh -c "pwd && cd ./relief/ && gunicorn -w 4 relief.wsgi -b 0.0.0.0:8000"

  nginx:
    # image: nginx
    build:
      context: .
      dockerfile: docker/prod/nginx/Dockerfile
    volumes:
      - static_files:/static/
    ports:
      - 80:8080
    depends_on:
      - web