version: '3.8'

services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile.prod
    command: gunicorn relief.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    volumes:
      - ./relief/:/home/app/
      - ./relief.sqlite:/home/app/relief.sqlite:rw
      - static_volume:/home/app/relief/staticfiles
    env_file:
      - ./.env.staging
  huey:
    build:
      context: ./
      dockerfile: Dockerfile.prod
    command: python manage.py run_huey
    volumes:
      - ./relief/:/home/app/
      - ./relief.sqlite:/usr/src/app/relief.sqlite:rw
    env_file:
      - ./.env.staging
    depends_on:
      - redis
  nginx-proxy:
    container_name: nginx-proxy
    build: ./nginx
    restart: always
    ports:
      - 443:443
      - 80:80
    volumes:
      - static_volume:/home/app/relief/staticfiles
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - web
  acme-companion:
    image: nginxproxy/acme-companion
    env_file:
      - ./.env.staging.proxy-companion
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - acme:/etc/acme.sh
    depends_on:
      - nginx-proxy
  redis:
    image: redis:alpine
    restart: "no"
    hostname: redis
    ports:
      - 6379:6379

volumes:
  static_volume:
  certs:
  html:
  vhost:
  acme: