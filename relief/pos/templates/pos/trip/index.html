{% extends 'pos/master/menu_nav.html' %}
{% load index %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<script type="module" src="{% static 'pos/js/trips.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
{% verbatim %}
    <trip-list
            @showcreatetripmodal="showcreatetripmodal"
            @showdeletetripmodal="showdeletetripmodal"
            @showduplicatetripmodal="showduplicatetripmodal"
            v-if="trips"
            v-bind:trips="trips">
    </trip-list>
    <create-trip-modal
            @showcreatetripmodal="showcreatetripmodal"
            @refreshtrips="refreshtrips"
            v-bind:opened="show_trip_create_modal">
    </create-trip-modal>
    <delete-trip-modal
            @showdeletetripmodal="showdeletetripmodal"
            @refreshtrips="refreshtrips"
            v-bind:opened="show_trip_delete_modal"
            v-bind:selected_trip_id="selected_trip_id">
    </delete-trip-modal>
    <duplicate-trip-modal
            @showduplicatetripmodal="showduplicatetripmodal"
            @refreshtrips="refreshtrips"
            v-bind:opened="show_trip_duplicate_modal"
            v-bind:selected_trip_id="selected_trip_id">
    </duplicate-trip-modal>
</div>
{% endverbatim %}
{% endblock %}
