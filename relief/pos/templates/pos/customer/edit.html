{% extends 'pos/master/menu_nav.html' %}

{% block content %}
<div class="container">
    <div class="columns">
        <div class="column col-12">
            <a href="{% url 'pos:customer_detail' pk=customer.id %}">Back</a>
            <h2>Edit Customer</h2>
        </div>
    </div>
    <div class="columns">
        <form action="{% url 'pos:customer_edit' pk=customer.id %}" method="post" novalidate>
            {% csrf_token %}

            {% include 'pos/master/create_form.html' with form=form %}
            <input class="btn btn-primary" type="submit" value="Save">
        </form>
    </div>
</div>
{% endblock %}
