<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'pos/spectre.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'pos/spectre-icons.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'pos/spectre-exp.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'pos/main.css' %}" />
</head>
<body>
<!-- off-screen toggle button -->
<a href="#sidebar-id" class="show-lg off-canvas-toggle" id="hamburger">
    <i class="icon icon-menu"></i>
</a>


<div class="off-canvas off-canvas-sidebar-show">
      <div id="sidebar-id" class="off-canvas-sidebar">
        <!-- off-screen sidebar -->
          <ul class="nav" id="mainmenu">
              <li class="nav-item">
                  <a href="{% url 'pos:customer_index' %}">Customer</a>
              </li>
              <li class="nav-item">
                  <a href="{% url 'pos:trip_index' %}">Trips</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'pos:product_index' %}">Products</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'pos:invoice_history' %}">Invoices</a>
              </li>
          </ul>
      </div>

    <!-- Grey Area -->
      <a class="off-canvas-overlay" href="#close"></a>

      <div class="off-canvas-content">
            <div id="content-block">
                {% block content %}
                {% endblock %}
            </div>
      </div>
</div>
</body>
</html>
