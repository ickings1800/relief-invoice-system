<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'pos/spectre.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'pos/spectre-icons.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'pos/spectre-exp.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'pos/main.css' %}" />
</head>
<body>
  <header class="navbar">
  <div class="navbar-section columns">
      <div class="column col-10">
          <a href="{% url 'pos:customer_index' %}" class="btn btn-link">Customer</a>
          <a href="{% url 'pos:trip_index' %}" class="btn btn-link">Trips</a>
          <a href="{% url 'pos:product_index' %}" class="btn btn-link">Products</a>
          <a href="{% url 'pos:invoice_history' %}" class="btn btn-link">Invoices</a>
      </div>
      <div class="column col-2 text-right">
          {% if user.is_authenticated %}
          <a href="{% url 'pos:logout' %}" class="btn btn-link">Logout</a>
          {% endif %}
      </div>
  </div>
</header>
{% block content %}
{% endblock %}
</body>
</html>
